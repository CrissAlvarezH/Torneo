<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registro</title>
        <link rel="stylesheet" href="css/estilo_ingreso.css">
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form action="" method="post" class="form-registro">

            <h2 class="form__titulo"><font face="arial">REGISTRO</font></h2>

            <div class="contenedor-inputs">
							<input type="email" name="id" placeholder="N° de Idenficacion" class="input-100" required>
              <input type="text" name="nombre" placeholder="Nombre" class="input-48" required>
              <input type="text" name="apellidos" placeholder="Apellidos" class="input-48" required>
              <input type="text" name="sexo" placeholder="Sexo" class="input-48" required>
              <input type="password" name="clave" placeholder="Contraseña" class="input-48" required>
              <input type="submit" Value="Registrar" class="btn-enviar">
              
              <p class="form__link">¿Ya tienes cuenta? <a href="index.jsp.html">Ingresa aqui</a></p>
            </div>
        </form>
    </body>
</html>
